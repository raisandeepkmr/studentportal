<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Course List</p>

                <table class="table">
                  <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Code</th>
                    <th scope="col">Name</th>
                    <th scope="col">Credit Hours</th>
                    <th scope="col">Description</th>
                    <th scope="col">Tutor</th>
                    <th scope="col" *ngIf="isAdmin()">Delete?</th>
                  </tr>
                  </thead>
                  <tbody *ngFor="let course of courses">
                  <tr>
                    <th scope="row">{{course.courseId}}</th>
                    <td>{{course.code}}</td>
                    <td>{{course.name}}</td>
                    <td>{{course.minimumChrs}}</td>
                    <td>{{course.description}}</td>
                    <td>{{course.facultyId}}</td>
                    <td *ngIf="isAdmin()"><a href="#" (click)="delete(course.courseId);$event.preventDefault()">Delete</a></td>
                  </tr>
                  </tbody>
                </table>

              </div>
<!--              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">-->

<!--                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"-->
<!--                     class="img-fluid" alt="Sample image">-->

<!--              </div>-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
