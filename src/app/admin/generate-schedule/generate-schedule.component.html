                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create Schedule</p>
                <table class="table">
                  <thead class="black white-text">
                    <tr>
                      <th scope="col">Subject</th>
                      <th scope="col">Professor</th>
                      <th scope="col">Room</th>
                      <th scope="col">Date</th>
                      <th scope="col">Time</th>
                      <th scope="col">Start Date</th>
                      <th scope="col">End Date</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <select class="form-select" aria-label="Default select example" #subSelect (change)="changeSubject(subSelect.value)">
                          <option selected>Select Subject</option>
                          <option *ngFor="let cor of courses" [value]="cor.courseId">{{cor.name}}</option>
                        </select>
                      </td>
                      <td>
                        <select class="form-select" aria-label="Default select example" #profSelect (change)="changeProfessor(profSelect.value)">
                          <option selected>Select Professor</option>
                          <option *ngFor="let prof of professors" [value]="prof.number">{{prof.name}}</option>
                        </select>
                      </td>
                      <td>
                        <select class="form-select" aria-label="Default select example" #roomSelect (change)="changeRoom(roomSelect.value)">
                          <option selected>Select Professor</option>
                          <option *ngFor="let room of classRooms" [value]="room.name">{{room.name}}</option>
                        </select>
                      </td>
                      <td>
                        <input type="date" id="birthday" name="birthday" #startDaySelect (change)="changeStartDay(startDaySelect.value)">
                      </td>
                      <td>
                        <select class="form-select" aria-label="Default select example" #startSelect (change)="changeStartTime(startSelect.value)">
                          <option selected>Select Class Start</option>
                          <option *ngFor="let staTime of startTimes;let i = index" [value]="i">{{staTime}}</option>
                        </select>
                      </td>
                      <td>
                        <label>{{getDate(scheduleDetails.startDate)}}</label>
                      </td>
                      <td>
                        <label>{{getDate(scheduleDetails.endDate)}}</label>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button type="button" class="btn btn-primary btn-lg" (click)="saveSchedule()">Save</button>
                </div>
