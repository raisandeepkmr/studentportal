<div *ngIf="isRegistring; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <app-register-comp></app-register-comp>
</ng-template>
<ng-template #elseBlock>
  <div *ngIf="isLoggedIn; then mainBlock else loginBlock"></div>
  <ng-template #mainBlock>
    <app-main-comp></app-main-comp>
  </ng-template>
  <ng-template #loginBlock>
    <app-login-comp></app-login-comp>
  </ng-template>
</ng-template>
